<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>
	<body>
		<header class="p-4">
			<h2 class="text-center text-uppercase">Tax Calculator</h2>
		</header>
		<main class="my-4 mx-4">
			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12 left">
					<h4 class="text-uppercase pb-3 mb-5 heading">
						Enter Details below to calculate
					</h4>
					<form onsubmit="return false">
						<div class="row formItems">
							<div class="col-md-6">
								<p>PAY PERIOD</p>
							</div>
							<div class="col-md-6">
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="payperiod"
										id="month"
										value="selectedMonth"
										required
									/>
									<label class="form-check-label" for="month"> MONTH </label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="payperiod"
										id="year"
										value="selectedYear"
									/>
									<label class="form-check-label" for="year"> YEAR </label>
								</div>
							</div>
						</div>
						<div class="row formItems">
							<div class="col-md-6">
								<p>BASIC SALARY</p>
							</div>
							<div class="col-md-6">
								<div class="input-group">
									<input
										type="text"
										class="form-control"
										min="0"
										required
										id="salary"
										name="basicSalary"
									/>
									<span class="input-group-text">Ksh</span>
								</div>
							</div>
						</div>
						<div class="row formItems">
							<div class="col-md-6">
								<p>BENEFITS ( BONUS,ALLOWANCE )</p>
							</div>
							<div class="col-md-6">
								<div class="input-group">
									<input
										type="text"
										name="allowances"
										min="0"
										class="form-control"
										id="salary"
									/>
									<span class="input-group-text">Ksh</span>
								</div>
							</div>
						</div>
						<div class="row formItems">
							<div class="col-md-6">
								<p>DEDUCT NSSF</p>
							</div>
							<div class="col-md-6">
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="deductnssf"
										id="deductnssfyes"
										value="deductnssfyes"
										required
									/>
									<label class="form-check-label" for="month"> YES </label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="deductnssf"
										id="deductnssfno"
										value="deductnssfno"
									/>
									<label class="form-check-label" for="year"> NO </label>
								</div>
							</div>
						</div>
						<div class="row formItems">
							<div class="col-md-6">
								<p>NSSF RATES:</p>
							</div>
							<div class="col-md-6 mb-3">
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="radio"
										name="nssftiered"
										id="newnssf"
										value="chosenewnssf"
										required
									/>
									<label class="form-check-label ml-3" for="month"
										>NEW NSSF RATES (TIERED)</label
									>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="nssftiered"
										id="oldnssf"
										value="choseoldnssf"
									/>
									<label class="form-check-label ml-3" for="year">
										OLD NSSF RATES (KSH200)
									</label>
								</div>
							</div>
						</div>
						<div class="row formItems">
							<div class="col-md-6">
								<p>DEDUCT NHIF:</p>
							</div>
							<div class="col-md-6">
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="deductnhif"
										id="deductnhifyes"
										value="nhifyes"
										required
									/>
									<label class="form-check-label" for="month">YES</label>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="deductnhif"
										id="deductnhifno"
										value="nhifno"
									/>
									<label class="form-check-label" for="year"> NO</label>
								</div>
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-info" id="calculate">
								CALCULATE
							</button>
						</div>
					</form>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 left output">
					<div class="front mt-5" id="front">
						<div class="content">
							<div class="tax">
								<h4>Total Tax payable off relief is:</h4>
								<p class="money total-tax" id="largeMoney">ksh ---</p>
							</div>
							<div class="relief d-flex justify-content-between">
								<div class="tax-relif">
									<h5>TAX RELIEF</h5>
									<p class="money moneytext" id="taxReliefMoney">ksh ---</p>
								</div>
								<div class="netpay mr-5">
									<h5>NET PAYE</h5>
									<p class="money moneytext" id="netPaye">ksh ----</p>
								</div>
							</div>
							<button
								id="calculator"
								class="btn btn-info"
								disabled
								onclick="showCalculations()"
							>
								Show Calculations
							</button>
						</div>
					</div>
					<div class="back pb-3 mr-3" id="back"></div>
				</div>
			</div>
		</main>
		<script src="./assets/script.js"></script>
	</body>
</html>
